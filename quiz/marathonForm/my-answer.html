<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <p>
        <label for="firstname">First name</label>
        <input type="text" name="firstname" id="firstname" required>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" required>
    </p>
    <p>
        <label for="race">Select a Race:</label>
    <p>
        <input type="radio" name="five-k" id="five-k" value="five-k" checked>
        <label for="5k">Fun Run 5k</label>
    </p>
    <p>
        <input type="radio" name="half" id="half" value="half">
        <label for="half">Half Marathon</label>
    </p>
    <p>
        <input type="radio" name="full" id="full" value="full">
        <label for="full">Full Marathon</label>
    </p>
    <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="pasword" name="password" id="password" required>
    </p>
    <p>
        <label for="age-group">Select Age Group</label>
        <select name="age-group" id="age-group">
            <option value="18">under 18</option>
            <option value="30">18-30</option>
            <option value="50">30-50</option>
            <option value="over">over 50</option>
        </select>
    </p>
    <button>Register!</button>
</body>

</html>

<!-- 
    radio type -> name 은 모두 같아야 함
    form 빼먹음
    p -> div
    *** label 작성은 아주 중요 ***
    변수 이름(name) 짓기에 좀 더 유의할 것
 -->
