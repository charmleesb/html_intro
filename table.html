<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수상 및 후보 Table</title>
</head>

<body>
    <h1>수상 및 후보</h1>
    <table>
        <thead>

                <th>연도</th>

        <tbody>
            <tr>
                <td>2011</td>
                <td>제13회 정동진독립영화제</td>
                <td>땡그랑동전상</td>
                <td>《거북이들》</td>
                <td>수상</td>
            </tr>
            <tr>
                <td rowspan="2">2014</td>
                <td>제31회 부산국제단편영화제</td>
                <td>부산 시네필 어워드</td>
                <td rowspan="2">《왜 독립영화 감독들은 DVD를 주지 않는가?》</td>
                <td>수상</td>
            </tr>
            <tr>
                <td>제13회 미쟝센 단편 영화제</td>
                <td>희극지왕부문 최우수작품상</td>
                <td>수상</td>
            </tr>
            <tr>
                <td rowspan="3">2016</td>
                <td>제14회 아시아나국제단편영화제</td>
                <td>국내경쟁부문 대상</td>
                <td>《플라이 투 더 스카이》</td>
                <td>수상</td>
            </tr>
            <tr>
                <td>제21회 부산국제영화제</td>
                <td>올해의 배우상</td>
                <td>《꿈의 제인》</td>
                <td>수상</td>
            </tr>
            <tr>
                <td>씨네21 영화상</td>
                <td>올해의 남자신인배우</td>
                <td>《우리 손자 베스트》</td>
                <td>수상</td>
            </tr>
        </tbody>
    </table>

</html>
